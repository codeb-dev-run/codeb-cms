name: Deploy to Podman

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: codeb-cms-app
  APP_PORT: 3202

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint || true

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the new image
            podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop and remove existing container
            podman stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            podman rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

            # Ensure shared network exists
            podman network exists codeb-shared || podman network create codeb-shared

            # Connect existing infrastructure to shared network if needed
            podman network connect codeb-shared project_cms_postgres 2>/dev/null || true
            podman network connect codeb-shared project_cms_redis 2>/dev/null || true

            # Run app container with shared infrastructure
            podman run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --network codeb-shared \
              -p ${{ env.APP_PORT }}:3000 \
              -e NODE_ENV=production \
              -e DATABASE_URL="postgresql://codeb_cms_user:codeb_cms_prod_2024!@project_cms_postgres:5432/codeb_cms?schema=public" \
              -e REDIS_URL="redis://project_cms_redis:6379" \
              -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -v codeb-cms-uploads:/app/uploads \
              -v codeb-cms-logs:/app/logs \
              --health-cmd="curl -f http://localhost:3000/api/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              --health-start-period=60s \
              --restart=unless-stopped \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Wait for health check
            echo "Waiting for application to start..."
            sleep 20

            # Verify deployment
            echo "Container Status:"
            podman ps --filter name=${{ env.CONTAINER_NAME }} --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Health check
            curl -sf http://localhost:${{ env.APP_PORT }}/api/health && echo " - Health OK" || echo " - Health check pending..."
